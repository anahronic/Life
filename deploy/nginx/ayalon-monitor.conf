# Nginx reverse proxy for Ayalon Monitor (Streamlit)
# Put this into /etc/nginx/sites-available/ayalon-monitor and symlink to sites-enabled.

server {
    listen 80;
    server_name example.com;  # change to your domain or server IP

    # If you use Let's Encrypt later, leave this as-is; certbot will upgrade.

    location / {
        proxy_pass http://127.0.0.1:8501;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (Streamlit uses it)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 300;
    }
}
