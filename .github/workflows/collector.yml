name: Collect traffic history

on:
  schedule:
    # Every 10 minutes (GitHub cron is best-effort; can drift)
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: collector
  cancel-in-progress: true

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install deps
        run: python -m pip install -r requirements.txt

      - name: Collect once
        env:
          TOMTOM_API_KEY: ${{ secrets.TOMTOM_API_KEY }}
          HISTORY_DB_PATH: history/monitor.sqlite3
          # Optional overrides
          TRAFFIC_MODE: flow
          TT_ALLOW_SAMPLE: "0"
          CACHE_TTL_SECONDS: "300"
          RATE_LIMIT_SECONDS: "60"
        run: python collector.py --once

      - name: Commit and push if changed
        run: |
          set -euo pipefail
          if git status --porcelain=v1 | grep -qE '^(\?\?| M|A )\s+history/'; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add history/
            git commit -m "collector: update history" || exit 0
            git push
          else
            echo "No history changes to commit."
          fi
